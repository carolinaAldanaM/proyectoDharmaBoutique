            <h4>Tipo de esmaltado</h4>
        <label for="tipoDeEsmaltado">Esmalte Semipermanente</label>

        <h4>Días de disponiblidad</h4>
        <label id="disponiblidad">Domingo</label>

        <label id="disponiblidad">Lunes</label>
            <input type="checkbox">
        <label id="disponiblidad">Martes</label>
            <input type="checkbox">
        <label id="disponiblidad">Miércoles</label>
            <input type="checkbox"><br><br>
        </label>

        <label id="disponiblidad">Viernes</label>
            <input type="checkbox">
        <label id="disponiblidad">Sábado</label>
            <input type="checkbox"><br><br>
        </label>
        <h4>Horario de disponiblidad</h4>
        <label id="disponiblidad">17:00</label>
            <input type="checkbox">
        <label id="disponiblidad">18:00</label>
            <input type="checkbox">
        <label id="disponiblidad">19:00</label>
            <input type="checkbox">
        <label id="disponiblidad">20:00</label>
            <input type="checkbox"><br><br>
        </label>
